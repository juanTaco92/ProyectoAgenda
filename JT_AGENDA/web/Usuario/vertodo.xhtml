<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="top">               
            </ui:define>

            <ui:define name="content">
                <h2>PROYECTO EN HIBERNATE</h2>
                <hr />
                <h:form id="frmListaTUsuario">
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
                    <p:dataTable id="tablaListaTUsuario" var="item" value="#{mbRUsuario.all}" paginator="true" rows="50" selection="#{mbRUsuario.usuario}" selectionMode="single" rowKey="#{item.codigousuario}">
                        
                        <p:ajax event="rowSelect" update=":frmListaTUsuario:panelDetalleUsuario" oncomplete="dialogoDetalleUsuario.show()"/> 
                        
                        <f:facet name="header">
                            Lista de Usuarios                            
                        </f:facet>                                               
                        <p:column headerText="NOMBRE">
                            <h:outputText value="#{item.nombre}"/>                        
                        </p:column>
                        <p:column headerText="APELLIDO PATERNO">
                            <h:outputText value="#{item.apellidopaterno}"/>                        
                        </p:column>
                        <p:column headerText="APELLIDO MATERNO">
                            <h:outputText value="#{item.apellidomaterno}"/>                        
                        </p:column>
                        <p:column headerText="CORREO ELECTRONICO">
                            <h:outputText value="#{item.correoelectronico}"/>                        
                        </p:column>
                    </p:dataTable>
                    
                    <p:dialog header="Detalle de usuario" widgetVar="dialogoDetalleUsuario" resizable="false">
                      
                        <p:panelGrid id="panelDetalleUsuario"  columns="2">
                            <p:outputLabel value="Nombre"/>
                            <h:outputText value="#{mbRUsuario.usuario.nombre}"/>
                            <p:outputLabel value="Apellido Paterno"/>
                            <h:outputText value="#{mbRUsuario.usuario.apellidopaterno}"/>
                            <p:outputLabel value="Apellido Materno"/>
                            <h:outputText value="#{mbRUsuario.usuario.apellidomaterno}"/>
                            <p:outputLabel value="Correo Electronico"/>
                            <h:outputText value="#{mbRUsuario.usuario.correoelectronico}"/>
                            <p:outputLabel value="Fecha de Nacimiento"/>
                            <h:outputText value="#{mbRUsuario.usuario.fechanacimiento}"/>
                            <p:outputLabel value="Sexo"/>
                            <h:outputText value="#{mbRUsuario.usuario.sexo}"/> 
                            <p:outputLabel value="Telefono"/>
                            <h:outputText value="#{mbRUsuario.usuario.telefono}"/>               
                        </p:panelGrid> 
                    </p:dialog>  
                    
                </h:form>
            </ui:define>

            <ui:define name="bottom">                
            </ui:define>

        </ui:composition>

    </body>
</html>
