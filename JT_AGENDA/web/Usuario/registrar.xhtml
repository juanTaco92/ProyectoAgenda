<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h2>Registro de Usuario</h2>
                <hr />
               <h:form id="frmRegistrarUsuario">
                   <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/> 
                   <h:panelGrid columns="3">
                       <p:outputLabel value="Nombre" for="txtNombre"/>
                       <p:inputText id="txtNombre" label="Nombre" size="40" value="#{mbRUsuario.usuario.nombre}">
                           <f:validator validatorId="validatorVacio"/>
                       </p:inputText>
                       <p:message for="txtNombre"/> 
                       <p:outputLabel value="Apellido Paterno" for="txtApellidoPaterno"/>
                       <p:inputText id="txtApellidoPaterno" label="Apellido Paterno" size="40" value="#{mbRUsuario.usuario.apellidopaterno}">
                            <f:validator validatorId="validatorVacio"/>
                       </p:inputText>
                       <p:message for="txtApellidoPaterno"/> 
                       <p:outputLabel value="Apellido Materno" for="txtApellidoMaterno"/>
                       <p:inputText id="txtApellidoMaterno" label="Apellido Materno" size="40" value="#{mbRUsuario.usuario.apellidomaterno}">
                            <f:validator validatorId="validatorVacio"/>
                       </p:inputText>
                       <p:message for="txtApellidoMaterno"/> 
                       <p:outputLabel value="Correo Electronico" for="txtCorreoElectronico"/>
                       <p:inputText id="txtCorreoElectronico" label="Correo Electronico" size="40" title="Ejm: juancho27392@hotmail.com " value="#{mbRUsuario.usuario.correoelectronico}">   
                            <f:validator validatorId="validatorVacio"/>
                            <f:validator validatorId="validatorEmail"/>
                       </p:inputText>
                       <h:panelGroup>
                            <p:tooltip for="txtCorreoElectronico" showEvent="focus" hideEvent="blur"/>
                            <p:message for="txtCorreoElectronico"/>    
                       </h:panelGroup>                       
                       <p:outputLabel value="Contrasena" for="txtContrasena"/>
                       <p:password  id="txtContrasena" label="Contrasena" size="40" value="#{mbRUsuario.usuario.contrasena}">
                       <f:validator validatorId="validatorVacio"/>
                       </p:password>
                       <p:message for="txtContrasena"/> 
                       <p:outputLabel value="Repita Contrasena" for="txtContrasenaRepita"/>
                       <p:password  id="txtContrasenaRepita" label="Repita Contrasena" size="40" value="#{mbRUsuario.txtContrasenaRepita}"/>
                       <h:panelGroup></h:panelGroup>
                       <p:outputLabel value="Fecha de Nacimiento" for="txtFechaNacimiento"/>
                       <p:calendar  id="txtFechaNacimiento" label="Fecha de Nacimiento" showOn="button" title="Ejm: dd/mm/yyyy" value="#{mbRUsuario.usuario.fechanacimiento}"/>
                       <h:panelGroup>
                       <p:tooltip for="txtFechaNacimiento" showEvent="focus" hideEvent="blur"/>    
                       <p:message for="txtFechaNacimiento"/>     
                       </h:panelGroup>
                       
                       <p:outputLabel value="Sexo" for="radioSexo"/>
                       <p:selectOneRadio  id="radioSexo" label="Sexo" value="#{mbRUsuario.usuario.sexo}">
                      <f:selectItem itemLabel="Masculino" itemValue="M"/>
                            <f:selectItem itemLabel="Femenino" itemValue="F"/>
                       </p:selectOneRadio>
                       <h:panelGroup></h:panelGroup>
                       <p:outputLabel value="Telefono" for="txtTelefono"/>
                       <p:inputText id="txtTelefono" label="Telefono" size="40" value="#{mbRUsuario.usuario.telefono}"/>
              
                       <h:panelGroup></h:panelGroup>
                       <p:commandButton value="Registrar Usuario" actionListener="#{mbRUsuario.register()}" update="frmRegistrarUsuario"/>
                   </h:panelGrid>
               </h:form>
                    
            </ui:define>
            <ui:define name="bottom"></ui:define>
            
        </ui:composition>

    </body>
</html>
